Train:
  batch_size: 8
  learning_rate: 0.01
  reg: 0.0005
  epochs: 1
  momentum: .9
  validevery: 100
  train_path: 'dataset/flowers/train'
  test_path: 'dataset/flowers/test'
  val_path: 'dataset/flowers/test'
  optimizer: 'feature_extractor'
  data_size: 1000
  logdir: '.'
  use_map: False
  full_test: True
  search_size: 16


network:
  model: 'ViT'
  category: 'vit_b_16'
  pretrain: True
  identity_start: 1
  identity_end: 12
  identity_step: 1

data:
  data: 'dataset/flowers'
  img_h: 224
  img_w: 224
  faiss_db: 'vitdb'
  save_db: True
  
loss:
  loss_type: 'TripletLoss'

dataset:
  dataset: 'TripletData'

Misc:
  # Supported log levels: critical, error, warning, info, debug
  logdir: 'logs'
  loglevel: 'info'